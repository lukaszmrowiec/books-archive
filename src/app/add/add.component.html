<h3>Add a new book</h3>
<form>
  <div class="form-group">
    <label for="email">Title:</label>
    <input type="text" class="form-control inputField" #title >
  </div>
  <div class="form-group">
    <label for="pwd">Author:</label>
    <input type="text" class="form-control inputField" #author>
  </div>
  <div class="form-group">
    <label for="pwd">Category:</label>
    <input type="text" class="form-control inputField" #category>
  </div>
  <div class="addButtonField">
    <button type="submit" class="btn buttonAdd" (click)="addItem(title, author, category)">Add a book</button>
  </div>
</form>
